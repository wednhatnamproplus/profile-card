<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://dfjx2uxqg3cgi.cloudfront.net/img/photo/267068/267068_00_2x.jpg") no-repeat center center/cover;
      font-family: "Poppins", sans-serif;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(20, 30, 60, 0.45);
      backdrop-filter: blur(2px);
      z-index: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      position: relative;
      z-index: 2;
      flex-wrap: wrap;
    }
    .card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      padding: 30px;
      text-align: center;
      width: min(90%, 320px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }
    .card__img img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #c77dff;
      margin-bottom: 12px;
      transition: transform 0.3s;
    }
    .card h2 {
      font-size: 1.4em;
      color: #f0f5ff;
      margin: 8px 0 4px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }
    .card p {
      color: #e0e8ff;
      margin-bottom: 15px;
      word-break: break-word;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    .card__social {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .card__social a {
      text-decoration: none;
      color: #d0e0ff;
      font-size: 1.3em;
      transition: 0.3s;
    }
    .card__social a:hover {
      color: #ffffff;
      transform: scale(1.2);
    }
    .youtube-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: rgba(147, 51, 234, 0.8);
      color: white;
      padding: 10px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1em;
      transition: 0.3s;
      gap: 8px;
    }
    .youtube-button:hover {
      background: rgba(126, 34, 206, 0.9);
      transform: scale(1.05);
    }
    @media (max-width: 768px) {
      .card__img img { width: 100px; height: 100px; }
      .card { padding: 25px; }
    }
    @media (max-width: 480px) {
      .card { padding: 20px; }
      .card h2 { font-size: 1.2em; }
      .youtube-button { padding: 8px 20px; font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__img">
        <img src="https://www.shutterstock.com/image-vector/calisthenic-athlete-do-planche-layered-600w-1080812840.jpg" alt="Avatar" />
      </div>
      <h2>Nhật Nam</h2>
      <p>@nam_workout</p>
      <div class="card__social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-tiktok"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
      </div>
      <a href="#" class="youtube-button"><i class="fab fa-youtube"></i> Sub</a>
    </div>
  </div>

  <script>
  // --- TUYẾT RƠI MỀM MẠI ---
  class Tuyet {
    constructor(x, y, k, v, rot) {
      this.x = x; this.y = y; this.k = k; this.v = v; this.rot = rot;
      this.g = Math.random() * Math.PI * 2;
      this.trong = 0.5 + Math.random() * 0.4;
    }
    ve(ctx) {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.g);
      const g = ctx.createRadialGradient(0, 0, 0, 0, 0, this.k);
      g.addColorStop(0, `rgba(255,255,255,${this.trong})`);
      g.addColorStop(1, "rgba(255,255,255,0)");
      ctx.fillStyle = g;
      ctx.beginPath();
      ctx.arc(0, 0, this.k, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }
    capnhat(w, h) {
      this.y += this.v;
      this.x += Math.sin(this.y / 60) * 0.6;
      this.g += this.rot;
      if (this.y > h + this.k) {
        this.y = -this.k;
        this.x = Math.random() * w;
      }
    }
  }

  const c = document.createElement("canvas");
  const ctx = c.getContext("2d");
  document.body.appendChild(c);
  Object.assign(c.style, { position: "fixed", top: 0, left: 0, pointerEvents: "none", zIndex: "1" });

  let dsTuyet = [];
  function resize() {
    c.width = innerWidth;
    c.height = innerHeight;
    const soLuong = Math.floor(innerWidth / 15);
    dsTuyet = Array.from({ length: soLuong }, () =>
      new Tuyet(Math.random() * c.width, Math.random() * c.height, 1 + Math.random() * 3, 0.5 + Math.random() * 1.5, (Math.random() - 0.5) * 0.01)
    );
  }
  window.addEventListener("resize", resize);
  resize();

  function loop() {
    ctx.clearRect(0, 0, c.width, c.height);
    dsTuyet.forEach(t => { t.capnhat(c.width, c.height); t.ve(ctx); });
    requestAnimationFrame(loop);
  }
  loop();

  // --- ÁNH SÁNG CHÉO ---
  const the = document.querySelector(".card");
  const cn = document.createElement("canvas");
  const ctxn = cn.getContext("2d");
  document.querySelector(".container").appendChild(cn);
  Object.assign(cn.style, { position: "absolute", pointerEvents: "none", zIndex: "10", borderRadius: "20px" });

  function capnhatCanh() {
    const v = the.getBoundingClientRect();
    const cont = document.querySelector(".container").getBoundingClientRect();
    cn.width = v.width;
    cn.height = v.height;
    cn.style.left = v.left - cont.left + "px";
    cn.style.top = v.top - cont.top + "px";
  }

  const obs = new ResizeObserver(capnhatCanh);
  obs.observe(the);
  window.addEventListener("resize", capnhatCanh);
  capnhatCanh();

  let vt = -150, toc = 4, goc = -Math.PI / 6, rong = 50;
  function veAnhSang() {
    const v = the.getBoundingClientRect();
    ctxn.clearRect(0, 0, cn.width, cn.height);
    ctxn.save();
    ctxn.beginPath();
    ctxn.roundRect(0, 0, cn.width, cn.height, 20);
    ctxn.clip();
    ctxn.translate(vt, v.height / 2);
    ctxn.rotate(goc);
    const grad = ctxn.createLinearGradient(-rong, 0, rong, 0);
    grad.addColorStop(0, "rgba(255,255,200,0)");
    grad.addColorStop(0.35, "rgba(255,230,150,0.15)");
    grad.addColorStop(0.5, "rgba(255,255,180,0.35)");
    grad.addColorStop(0.65, "rgba(255,220,100,0.2)");
    grad.addColorStop(1, "rgba(255,255,200,0)");
    ctxn.fillStyle = grad;
    ctxn.shadowColor = "rgba(255,255,180,0.4)";
    ctxn.shadowBlur = 15;
    ctxn.fillRect(-rong, -v.height, rong * 2, v.height * 2);
    ctxn.restore();
    vt += toc;
    if (vt > v.width + v.height) vt = -100;
    requestAnimationFrame(veAnhSang);
  }
  veAnhSang();
  </script>
</body>
</html>
